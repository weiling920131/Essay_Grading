<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
        }

        #userInputContainer {
            margin-left: 250px;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #responseContainer {
            display: none; /* Initially hide the response container */
            margin-top: 20px;
            padding-bottom: 20px;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="toggleSidebar()">New Session</button>
        <!-- Other sidebar content goes here -->
    </div>

    <div id="userInputContainer">
        <h2>Input Your Essay</h2>
        <textarea id="userInput" rows="4" placeholder="Enter your prompts..."></textarea>
        <button onclick="generateResponse()">Generate Response</button>

        <div id="responseContainer">
            <h2>Ratings</h2>
                <h3>Total Holistic Score: <span id="totalScore"></span></h3>
                <h3>Content: <span id="contentScore"></span></h3>
                <pre id="contentRewrite"></pre>
                <pre id="contentComments"></pre>
                <h3>Organization: <span id="organizationScore"></span></h3>
                <pre id="organizationRewrite"></pre>
                <pre id="organizationComments"></pre>
                <h3>Grammar and Sentence Structure: <span id="grammarScore"></span></h3>
                <pre id="grammarRewrite"></pre>
                <pre id="grammarComments"></pre>
                <h3>Vocabulary and Spelling: <span id="vocabularyScore"></span></h3>
                <pre id="vocabularyRewrite"></pre>
                <pre id="vocabularyComments"></pre>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            
        }

        function generateResponse() {
            var userInput = document.getElementById("userInput").value;

            // Simulate receiving a JSON response from your backend
            var jsonResponse = {
                Ratings: {
                    Content: {
                        Score: 4.5,
                        Rewrite: "In this day and age, social media has taken the world by storm, making emojis an indispensable part of our daily lives.",
                        Comments: "The essay presents a clear argument about the importance of emojis in today's society and provides reasons to support it. However, the argument could be more nuanced and detailed.",
                    },
                    Organization: {
                        Score: 4,
                        Rewrite: "Furthermore, emojis may seem flawless when used for communication, but they can actually lead to misunderstandings and confusion.",
                        Comments: "The essay follows a logical structure and connects paragraphs well. However, the introduction and conclusion could be stronger and more impactful.",
                    },
                    "Grammar and Sentence Structure": {
                        Score: 4,
                        Rewrite: "I had a relevant experience in the past when I participated in a speech contest and achieved a good grade after months of hard work and training.",
                        Comments: "The essay demonstrates a good range of sentence structures, but there are some minor grammatical errors and awkward phrasings.",
                    },
                    "Vocabulary and Spelling": {
                        Score: 4.5,
                        Rewrite: "Last but not least, it is essential that we should think twice before sending them and ensure that the facial expression can match our messages perfectly.",
                        Comments: "The essay uses vocabulary effectively and shows good spelling overall, but there are a few minor errors.",
                    },
                },
                "Total Holistic Score": 17,
            };
            
            document.getElementById("responseContainer").style.display = "block";
            // Display the JSON response in the right column
            document.getElementById("totalScore").innerText = jsonResponse["Total Holistic Score"];
            document.getElementById("contentScore").innerText = jsonResponse.Ratings.Content.Score;
            document.getElementById("contentRewrite").innerText = "Rewrite: " + jsonResponse.Ratings.Content.Rewrite;
            document.getElementById("contentComments").innerText = "Comments: " + jsonResponse.Ratings.Content.Comments;
            document.getElementById("organizationScore").innerText = jsonResponse.Ratings.Organization.Score;
            document.getElementById("organizationRewrite").innerText = "Rewrite: " + jsonResponse.Ratings.Organization.Rewrite;
            document.getElementById("organizationComments").innerText = "Comments: " + jsonResponse.Ratings.Organization.Comments;
            document.getElementById("grammarScore").innerText = jsonResponse.Ratings["Grammar and Sentence Structure"].Score;
            document.getElementById("grammarRewrite").innerText = "Rewrite: " + jsonResponse.Ratings["Grammar and Sentence Structure"].Rewrite;
            document.getElementById("grammarComments").innerText = "Comments: " + jsonResponse.Ratings["Grammar and Sentence Structure"].Comments;
            document.getElementById("vocabularyScore").innerText = jsonResponse.Ratings["Vocabulary and Spelling"].Score;
            document.getElementById("vocabularyRewrite").innerText = "Rewrite: " + jsonResponse.Ratings["Vocabulary and Spelling"].Rewrite;
            document.getElementById("vocabularyComments").innerText = "Comments: " + jsonResponse.Ratings["Vocabulary and Spelling"].Comments;
        }
    </script>
</body>
</html>
